<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>


    <div>
        <div id="project-form">
            <div >
                <p>Project Title</p>
                <input type="text" id="title" name="title" placeholder="Enter your project title">
            </div>

            <div>
                <p>Github hosted Project Link</p>
                <input type="text" id="link" name="title" placeholder="Enter your github hosted link of your project">
            </div>
        </div>

        <div>
            <!-- Button for showing form screen for adding projects -->
            <button id="addMoreProjects">Add More Projects</button>
            <!-- Button for submitting to project form / or sending project data to firebase database  -->
            <button id="addProjectBtn">Add Project</button>
            <!-- Sign Out Button  -->
            <button id="signOutBtn">Sign Out</button>
        </div>
    </div>



    <script type="module" src="app.js"></script>
</body>

</html>
